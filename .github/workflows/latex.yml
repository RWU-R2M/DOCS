name: Latex Compiler
on:
  push:
    branches: main
jobs:
  compiler:
    name: Compiler
    runs-on: ubuntu-latest
    steps:
      - name: Open DOCS Repository
        uses: actions/checkout@v4
      - name: Compile LaTeX Source Code
        uses: xu-cheng/latex-action@v3
        with: 
          root_file: main.tex
          latexmk_use_xelatex: true
          continue_on_error: false
